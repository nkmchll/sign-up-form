<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-part">
        <div class="title"> <img src="./images/odin-lined.png" alt="odin-logo" width="60px" height="70px" > Odin</div>
    </div>
    <div class="right-part">
        <div>
            <p class="text">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. 
                <br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </p>
            <p>
               
            </p>
        </div>
        <div class="form-container" >
            <p>Let's do this!</p>
            <form>
                <div class="user-details">
                    <div class="input-box">
                        <label for="first_name">*FIRST NAME</label>
                        <input type="text"  name="first_name" id="first_name" required minlength="1">
                    </div>
                    <div class="input-box">
                        <label for="last_name">*LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required minlength="1">
                    </div>
                    <div class="input-box">
                        <label for="email">*EMAIL</label>
                        <input type="email" name="email" id="email" required minlength="1"> 
                    </div>
                    <div class="input-box">
                        <label for="phone_number">PHONE NUMBER (optional)</label>
                        <input type="number" name="phone_number" id="phone_number" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(###) ###-####"> 
                    </div>
                    <div class="input-box">
                        <label for="password">*PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="9">
                    </div>
                    <div class="input-box">
                        <label for="password">*CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="9">
                    </div>
                </div>
                
            </form>
        </div>
        <div class="bottom-part">
            <button>Create Account</button>
            <p>Already have an account? <span style="color: rgb(84, 118, 84);"><b>Log in</b></span></p>
        </div>
    </div>
    
</body>
</html>
